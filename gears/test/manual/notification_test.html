<!DOCTYPE html>

<html>

  <head>
    <title>Gears Notification Test Page</title>
  </head>

  <body>

    <h1>Gears Notification Test Page</h1>

    <div>
      <p>Notification Title: <input id="title" value="Test title"/>
        Counter: <span id="counter"></span></p>
      <p>Notificaiton Description:</p>
      <textarea id="description" rows="2" cols="80">Keep it simple!</textarea>
      <p><button onclick="onPost()">Post</button></p>
    </div>
    <label for="status">Posted Notifications:</label>
    <div style="border:1px solid navy;" id="posted_list"></div>
    <label for="status">Status:</label>
    <div style="border:1px solid orange;" id="status"></div>

<!-- ====================================== -->
<!--            JavaScript code             -->

<script type="text/javascript" src="../../sdk/gears_init.js"></script>
<script type="text/javascript">
var console;
var workerPool;
var loggerWorkerId;
var counter;
var desktop;

function addStatus(msg) {
  document.getElementById('status').insertBefore(
      document.createElement('br'),
      document.getElementById('status').firstChild);
  document.getElementById('status').insertBefore(
      document.createTextNode(msg),
      document.getElementById('status').firstChild);
}

function sendNotification(id, title, description) {
	try {
		var notification = desktop.createNotification();
		notification.id = "foo" + id;
		notification.title = title;
		notification.icon = 'http://mail.google.com/mail.gif';
		notification.subtitle = 'Test subtitle';
		notification.description = description;
		desktop.showNotification(notification);
	} catch (ex) {
		addStatus('Error: ' + ex.description);
		return false;
	}
	return true;
}

function deleteNotification(id) {
	addStatus('** Delete is not yet impelmented **');
}

function updateNotification(id, title, description) {
	if (!sendNotification(id, title, description)) {
		return;
	}
	addStatus('Updated: ' + title + ', ' + description);
}

function postNotification(id, title, description) {
  if (!sendNotification(id, title, description)) {
		return;
	}
	// Add the notificaiton to the 'posted list' so it can be later
	// deleted/updated.
	var html =
		'Notificaiton: id=' +
		id +
		'&nbsp;<input id="title' +
		id + '" value="' +
		title + '"/>&nbsp;<input id="description' +
		id +
		'" value="' +
		description + '"/>&nbsp;' +
  	'<button onclick=\'updateNotification(' +
	  id + ', document.getElementById("title' +
		id + '").value, document.getElementById("description' +
		id + '").value)\'>Update</button>&nbsp;' +
		'<button onclick="deleteNotification(' +
		id + ')">Delete</button>';

	var container = document.createElement('p');
	document.getElementById('posted_list').insertBefore(
		  container,
			document.getElementById('posted_list').firstChild);
	container.innerHTML = html;

  addStatus('Posted: ' + title + ', ' + description);
}

function onPost() {
  var title = document.getElementById('title').value;
	var description = document.getElementById('description').value;
	description += ' (' + counter + ')';
	postNotification(counter, title, description);
	++counter;
	document.getElementById('counter').innerText = counter;
}

function init() {
  if (!window.google || !google.gears) {
    addStatus('Google Gears is not installed');
    return;
  }
	counter = 0;
	desktop = google.gears.factory.create('beta.desktop');
  addStatus('Ready. Press "Post" button to send notification.');
}

init();

</script>

</body>
</html>
