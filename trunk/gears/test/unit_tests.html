<head>
<title>Google Gears Unit Tests</title> <!-- [naming] -->

<style type="text/css">
body { font-family: sans-serif; font-size: 12px; }
.failure { font-weight: bold; font-size: 24px; color: rgb(255,0,0) }
.success { color: rgb(0,160,0) }
td { font-size: 12px; }
</style>

<script type="text/javascript" src="gears_init.js"></script>

<body onload="doit(document);return true;"><h1>Google Gears Unit Tests</h1>
<div id="gearsInfo">&nbsp;</div>
<div id="browserInfo">&nbsp;</div><p>&nbsp;</p>
<div style="display:none">
  <form>
    <!-- This element is used in a security test in unit_tests.js -->
    <input type="file" size="50" name="fileinput" id="fileinput">
  </form>
</div> 
  <center>
    <table id="myTable" border="1" width="80%">
      <tr>
        <td width="70%">Test</td>
        <td width="10%">Runtime (msec)</td>
        <td width="20%">Result</td>
      </tr>
    </table>
    <p id="complete">The unit tests <span class="failure">did not finish</span>.
    Please check your JavaScript debug output or note any alerts that raised
    during execution.</p>
   </center>
</body>
</html>
