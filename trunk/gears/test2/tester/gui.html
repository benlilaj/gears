<html>
<head>
  <title>Gears Unit Tests</title>
  <link rel='stylesheet' href='gui.css'>
  <script src='../../sdk/resources/gears_init.js'></script>
  <script src='../../third_party/jsonjs/json_noeval.js'></script>
  <script src='lang.js'></script>
  <script src='../testcases/config.js'></script>
  <script src='file_test_results.js'></script>
  <script src='runner_base.js'></script>
  <script src='iframe_host.js'></script>
  <script src='worker_host.js'></script>
  <script src='results_publisher.js'></script>
</head>
<body>

<h1>Gears Unit Tests</h1>

<div id='load-error' class='failure'></div>
<div id='content' style='display:none;'>
  <p>
    <b>Google Gears Build:</b> <span id='gears-info'></span><br>
    <b>Browser Version:</b> <span id='browser-info'></span>
  </p>

  <p id='suite-choices'>
    <a href='?'>All Tests</a>
  </p>

  <div id='results'></div>
</div>

<script>
var selectedSuite = '';
window.onload = init;

/**
 * Initializes the test runner. Sets up the UI and runs the tests selected by
 * the user.
 */
function init() {
  if (location.protocol.substring(0, 4) != 'http') {
    displayLoadError('Must run unit tests from an http or https URL.');
    return;
  }

  if (!window.google || !google.gears) {
    displayLoadError('Gears is not installed.');
    return;
  }

  document.getElementById('gears-info').appendChild(
    document.createTextNode(google.gears.factory.getBuildInfo()));
  document.getElementById('browser-info').appendChild(
    document.createTextNode(navigator.userAgent));

  document.getElementById('content').style.display = 'block';

  initSuiteChoices();
  
  setTimeout(resultsPublisher.postbackTestResultsOnTimeout, 
             TEST_TIMEOUT_SECONDS);

  selectedSuite = location.search.replace(/^\?/, '');
  runNextTestFile();
}

/**
 * Displays an error loading the test runner.
 * @param message The error to display.
 */
function displayLoadError(message) {
  document.getElementById('load-error').appendChild(
    document.createTextNode(message));
}

/**
 * Initializes the choices for what test suites to run.
 */
function initSuiteChoices() {
  var suiteChoices = document.getElementById('suite-choices');

  for (var i = 0, suite; suite = suites[i]; i++) {
    var anchor = document.createElement('a');
    anchor.href = '?' + suite.name;
    anchor.appendChild(document.createTextNode(suite.name));
    suiteChoices.appendChild(anchor);
  }
}

var resultsPublisher = new ResultsPublisher();
var suiteIndex = 0;
var fileIndex = 0;
var resultsElm = document.getElementById('results');

/**
 * Test if current suite should be skipped, if it was not selected for testing.
 */
function shouldSkipTestcase() {
  return selectedSuite && suites[suiteIndex].name != selectedSuite;
}

/**
 * Test files are run serially and are asynchronous. This function picks the
 * next test to run and starts it.
 */
function runNextTestFile() {
  // no more test files
  if (suiteIndex == suites.length) {
    resultsPublisher.postbackTestResults();
    return;
  }
   
  if (shouldSkipTestcase()) {
    suiteIndex++;
    fileIndex = 0;
    runNextTestFile();
    return;
  }

  if (fileIndex == suites[suiteIndex].files.length) {
    suiteIndex++;
    fileIndex = 0;
    runNextTestFile();
    return;
  }

  if (fileIndex == 0) {
    var suiteHeader = document.createElement('h2');
    suiteHeader.appendChild(document.createTextNode(suites[suiteIndex].name));
    resultsElm.appendChild(suiteHeader);
  }

  var fileTestResults = new FileTestResults();
  fileTestResults.onAllTestsComplete = partial(handleTestsComplete, 
                                               fileTestResults);
  fileTestResults.start(resultsElm, suites[suiteIndex].files[fileIndex], 
                        suites[suiteIndex].name);

  fileIndex++;
}

/**
 * Called as all the test cases are started. In current implementation 
 * onAllSyncTestsComplete is synonymous to starting all the tests.
 * @param fileTestResults
 */
function handleTestsComplete(fileTestResults) {
  resultsPublisher.addFileTestResults(fileTestResults);
  runNextTestFile();
}

</script>
</body>
</html>
